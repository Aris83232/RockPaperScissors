<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Rock - Paper - Scissors</h1>

        <div class="choices">
            <button onclick="playGame('rock')"><img src="./images/Rock.jpeg"
                    alt="rock"></button>
            <button onclick="playGame('paper')"><img src="./images/Paper.jpeg"
                    alt="rock"></button>
            <button onclick="playGame('scissors')"><img
                    src="./images/Scissors.jpeg" alt="rock"></button>
        </div>

        <div id="playerDisplay">PLAYER: </div>
        <div id="computerDisplay">COMPUTER: </div>
        <div id="resultDisplay">RESULT: </div>

        <footer>
            <p>&copy; Aris Pathan</p>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
